<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>For Agam ðŸ’™</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0 15px;
      text-align: center;
      transition: all 0.4s ease;
    }

    h1 {
      color: #1e88e5;
      font-size: 22px;
      letter-spacing: 0.5px;
      margin: 10px 0;
      transition: all 0.4s ease;
    }

    .card {
      background-color: #fff;
      border-radius: 20px;
      padding: 0px;
      max-width: 360px;
      line-height: 1.6;
      color: #333;
      font-size: 15px;
      animation: fadeIn 0.6s ease;
      transition: all 0.4s ease;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
      transition: all 0.4s ease;
    }

    button {
      background-color: #64b5f6;
      color: white;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      font-size: 20px;
      font-family: 'Poppins';
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 10px rgba(100, 181, 246, 0.4);
    }

    button:hover:not(:disabled) {
      background-color: #42a5f5;
      transform: scale(1.08);
    }

    button:disabled {
      background-color: #bbdefb;
      color: #fff;
      cursor: default;
      transform: none;
      box-shadow: none;
    }

    .gif {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
      transition: all 0.4s ease;
    }

    footer {
      font-size: 12px;
      color: #90caf9;
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 400px) {
      h1 { font-size: 20px; }
      .gif { width: 100px; }
      button { width: 40px; height: 40px; font-size: 18px; }
    }
  </style>
</head>
<body>

  <img id="catGif" class="gif" />
  <h1 id="title"></h1>

  <div class="card" id="messageCard">
    <p id="messageText"></p>
  </div>

  <div class="btn-group">
    <button id="backBtn" disabled><</button>
    <button id="nextBtn">></button>
  </div>

  <footer>a little project by Asha ð–¹­</footer>

  <script>
    const pages = [
      {
        title: "Selamat bertambah usia, Abang!",
        text: "You made it through another year, and I hope this one feels lighter than before",
        gif: "https://i.pinimg.com/originals/d2/ca/df/d2cadf3b8c1f1fea7097e4368e865d34.gif",
      },
      {
        text: "May your mornings be soft, your nights peaceful, and your days kind to you ðŸŒ¤ï¸",
        gif: "https://i.pinimg.com/originals/e8/a7/e6/e8a7e69776503470bc7ea52714d0847b.gif",    
      },
      {
        text: "You donâ€™t have to be perfect â€” just keep being real, thatâ€™s enough ðŸ«¶",
        gif: "https://i.pinimg.com/originals/12/14/5e/12145eda127577530a41fba65fd80f56.gif",
      },
      {
        text: "Every version of you deserves love, even the quiet ones ðŸŒ·",
        gif: "https://i.pinimg.com/originals/a3/d6/97/a3d69709008b07c99616d5c78df28bd7.gif",
      },
      {
        text: "This page might end soon, but my wish for your happiness wonâ€™t fade âœ¨",
        gif: "https://i.pinimg.com/originals/18/ba/5d/18ba5d426eae90d75234a5df205081a8.gif",
      }
    ];

    let page = 0;
    const title = document.getElementById("title");
    const messageText = document.getElementById("messageText");
    const catGif = document.getElementById("catGif");
    const nextBtn = document.getElementById("nextBtn");
    const backBtn = document.getElementById("backBtn");

    function updatePage() {
      const current = pages[page];
      title.textContent = current.title;
      messageText.textContent = current.text;
      catGif.src = current.gif;

      backBtn.disabled = page === 0;
      nextBtn.innerHTML = page === pages.length - 1 ? ">" : ">";
    }

    nextBtn.addEventListener("click", () => {
      if (page < pages.length - 1) {
        page++;
        updatePage();
      } else {
        document.body.style.opacity = '0';
        setTimeout(() => {
          window.location.href = "index3.html";
        }, 400);
      }
    });

    backBtn.addEventListener("click", () => {
      if (page > 0) {
        page--;
        updatePage();
      }
    });

    updatePage();
  </script>
</body>
</html>
